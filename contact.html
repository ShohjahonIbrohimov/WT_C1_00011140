<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./Web fonts/all.min.css" />
    <title>Street88</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <div class="container">
          <div class="logo__top">
            <div class="top__left">
              <a class="left__icon" href="#!">Проезд</a>
            </div>
            <div class="top__right">
              <a href="#!" class="right__link">Покупателям</a>
              <a href="#!" class="right__link">Сотрудничество</a>
              <a href="#!" class="right__link">Доставка</a>
            </div>
          </div>
        </div>

        <div class="logo__bottom">
          <div class="container">
            <div class="bottom">
              <a href="#!" class="street88">STREET 88</a>
              <button class="mobile__menu__btn" onclick="toggleMenu()">
                Menu
              </button>
              <ul class="bottom" id="header__links">
                <li class="bottom__link"><a href="/">Главная</a></li>
                <li class="bottom__link"><a href="/menu.html">Меню</a></li>
                <li class="bottom__link">
                  <a href="/top_customers.html">Top customers</a>
                </li>
                <li class="bottom__link">
                  <a href="/vacancies.html">Vacancies</a>
                </li>
                <li class="bottom__link">
                  <a href="./about.html">О нас</a>
                </li>
                <li class="bottom__link active">
                  <a href="/contact.html">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="contact__desc">
        <h2>Contact Us</h2>
        <p>Leave a message to us:</p>
      </div>
      <div class="row">
        <div class="str__column">
          <img src="./Images/street-77-sergeli-3209.jpg" style="width: 100%" />
        </div>
        <div class="str__column">
          <form onsubmit="return validate()">
            <div>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <span id="err__fname"></span>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <span id="err__lname"></span>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <span id="err__subject"></span>
            </div>

            <input class="str__button" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer__top">
          <div class="top__logo">
            <a class="street88" href="">STREET 88</a>
            <a class="tell" href="tel:+998 90 132 45 67 ">+998 90 132 45 67 </a>
          </div>
          <ul class="top__list">
            <li><a class="logo__link" href="">Меню</a></li>
            <li><a class="logo__link" href="">О нас</a></li>
            <li><a class="logo__link" href="">Контакты</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__bottom">
        Сайт разработан в целях обучения в PROWEB
      </div>
    </footer>
  </body>
  <script src="./js/main.js"></script>

  <script src="./js/contact.js"></script>
</html>
